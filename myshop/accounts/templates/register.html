{% extends "base.html" %}

{% block title %}
 Create User - {{ block.super }}
{% endblock %}

{% block content %}

 <div class="login">

         {% if messages %}
 <ul>
                {% for message in messages %}
 <li class="log-p">{{ message }}</li>
                {% endfor %}
 </ul>
        {% endif %}

 <h1 class="log-p">Регистрация аккаунта </h1>

 <form method="post" >
             {% csrf_token %}
 <table class="log-table">
                {{ form.as_table }}
 <tr>
 <td></td>
 <td><input type="submit" name="submit" value="Регистрация" class="button log-inp"></td>
 </tr>
 </table>
 </form>
 </div>

{% endblock %}
